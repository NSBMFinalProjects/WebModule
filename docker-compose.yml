version: "3.9"
services:
  web:
    container_name: nginx
    image: nginx:1.25.1-alpine
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm
  php-fpm:
    container_name: php
    build: docker/php-fpm
    volumes:
      - ./app:/var/www/html
  db:
    container_name: db
    image: postgres:latest
    ports:
      - '6500:5432'
    volumes:
      - postgresDB:/data/postgres
    env_file:
      - ./app/.env
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redisDB:/data
volumes:
  postgresDB:
  redisDB:
