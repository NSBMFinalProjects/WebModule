<!DOCTYPE html>
<head>
    <title>Simple Footer Design</title>
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
</head>
<body>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank" class="icon-link"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank" class="icon-link"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/" target="_blank" class="icon-link"><i class="fab fa-twitter"></i></a>
        </div>
        
        <div class="contact-info">
            <div class="contact-item">
                <a href="mailto:contact@example.com" class="icon-link"><i class="far fa-envelope"></i></a>
                <p>Email: <a href="mailto:contact@example.com">contact@example.com</a></p>
            </div>
            <div class="contact-item">
                <a href="tel:+1234567890" class="icon-link"><i class="fas fa-phone"></i></a>
                <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            </div>
        </div>
    
        
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
